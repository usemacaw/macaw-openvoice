# Catalogo oficial de modelos Macaw OpenVoice.
#
# Cada entrada mapeia um nome de modelo para:
# - repo: repositorio HuggingFace Hub
# - engine: engine do Macaw (faster-whisper, kokoro, qwen3-tts)
# - type: stt ou tts
# - architecture: encoder-decoder, ctc, streaming-native (apenas STT)
# - description: descricao curta
# - manifest: conteudo do macaw.yaml que sera gerado no diretorio do modelo

models:
  faster-whisper-large-v3:
    repo: "Systran/faster-whisper-large-v3"
    engine: faster-whisper
    type: stt
    architecture: encoder-decoder
    description: "Faster Whisper Large V3 — melhor qualidade, requer GPU"
    manifest:
      name: faster-whisper-large-v3
      version: "3.0.0"
      engine: faster-whisper
      type: stt
      description: "Faster Whisper Large V3 - encoder-decoder STT"
      capabilities:
        streaming: true
        architecture: encoder-decoder
        languages: ["auto", "en", "pt", "es", "ja", "zh"]
        word_timestamps: true
        translation: true
        partial_transcripts: true
        hot_words: false
        batch_inference: true
        language_detection: true
        initial_prompt: true
      resources:
        memory_mb: 3072
        gpu_required: false
        gpu_recommended: true
        load_time_seconds: 8
      engine_config:
        model_size: "large-v3"
        compute_type: "auto"
        device: "auto"
        beam_size: 5
        vad_filter: false

  faster-whisper-medium:
